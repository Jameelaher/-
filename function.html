<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--
		  function 函数名([参数，参数等]){
		      函数体;
		      return 表达式;
		 }
		 */-->
		<script type="text/javascript">
			//消息框 与用户交互
			alert('aa');//返回值类型undefined
			prompt('请输入姓名','例如：张三丰');//返回值类型文本字符串
			confirm('sss');//返回值类型true/false
			function add(){
			    var a =	prompt('请输入第一个数字',1);
			    a = Number(a);
				var b = prompt('请输入第二个数字',2);
				b = Number(b)
				alert(a*b);//两个数的乘积
			}
		</script>
		<title></title>
	</head>
	
	<body>
	    <input type="button" value="计算" onclick="add()">
	</body>
</html>
