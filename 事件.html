<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
        //onload 页面内容完成装载时触发 onload 通常用于 <body> 元素，在页面完全载入后(包括图片、css文件等等。)执行脚本代码。
		//在 HTML 中:<body onload="SomeJavaScriptCode">
		//在 JavaScript 中:window.onload=function(){SomeJavaScriptCode};
		//支持onload标签 <body>, <frame>, <frameset>, <iframe>, <img>, <input type="image">, <link>, <script>, <style>
		//onclick 鼠标点击时触发
		//onMouseDown 按下鼠标时触发
		//onMouseMove 鼠标移动时触发
		//onMouseOut 鼠标离开某对象范围时触发
		//onMouseOver 当鼠标移动到某对象范围的上方时触发
		//onMouseUp 鼠标按下后松开鼠标时触发
		//onfocus 当某个元素获得焦点时触发
		//onblur  当前元素失去焦点时触发
		//onsubmit 表单提交时触发
		window.onload = function loadOk(){
			alert("欢迎");
			BtnOk();
		}
		function BtnOk(){
			alert(1);
		}
		function TextOk(){
			var p = document.getElementById("text");
            p.innerHTML = "请添加";
		}
		function TextNo(){
			var p = document.getElementById("text");
            p.innerHTML = "";
		}
		
		</script>
	</head>
	<body>
		<input type="button" value="提交" onclick="BtnOk()" />
		<input type="text" name="text" id="text" value="text" onmousedown="TextOk()" onmouseup="TextNo()" />
		<p id="text"></p>
	</body>
</html>
