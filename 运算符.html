<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript">
			var num = 123;//赋值运算符=  +=\_=\*=\/=\%=
			var msg = '123';
			alert(num-msg);//数学运算符+\-\*\/\%\_一元取反运算符、++递增、--递减
			alert(num);
			alert(typeof num);
			alert(msg);
			alert(typeof msg);//typeof运算符underfined\boolean\number\string\object\function
			alert(num==msg);//比较运算符(==\!=\>\<\>=\<=\===)
			alert(num===msg);//严格相等(===):值相等且类型相同
			var a =1;
			if(a!=1){//逻辑运算符（&&\||\!）
				alert("a=2");
			}else{
				alert(a);
			}
		</script>
		<title></title>
	</head>
	<body>
	</body>
</html>
